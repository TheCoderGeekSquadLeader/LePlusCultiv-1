        // ========== INDEXEDDB (Stockage Local) ==========
        const DB_NAME = 'QuizDB';
        const DB_VERSION = 1;
        let idb;

        function openIDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('scores')) {
                        db.createObjectStore('scores', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('syncQueue')) {
                        db.createObjectStore('syncQueue', { keyPath: 'id' });
                    }
                };
            });
        }

        async function clearLocalScores() {
          if (!idb) idb = await openIDB();
          return new Promise((resolve, reject) => {
            const tx = idb.transaction(['scores', 'syncQueue'], 'readwrite');
            tx.objectStore('scores').clear();
            tx.objectStore('syncQueue').clear();
            tx.oncomplete = () => {
              console.log("Scores locaux supprimés !");
              resolve();
            };
            tx.onerror = () => reject(tx.error);
          });
        }

        window.clearLocalScores = clearLocalScores;

        async function idbPut(storeName, data) {
            if (!idb) idb = await openIDB();
            return new Promise((resolve, reject) => {
                const tx = idb.transaction(storeName, 'readwrite');
                const store = tx.objectStore(storeName);
                const request = store.put(data);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function idbGetAll(storeName) {
            if (!idb) idb = await openIDB();
            return new Promise((resolve, reject) => {
                const tx = idb.transaction(storeName, 'readonly');
                const store = tx.objectStore(storeName);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function idbDelete(storeName, key) {
            if (!idb) idb = await openIDB();
            return new Promise((resolve, reject) => {
                const tx = idb.transaction(storeName, 'readwrite');
                const store = tx.objectStore(storeName);
                const request = store.delete(key);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // ========== FIREBASE ==========
        async function initFirebase() {
            if (!firebaseConfig) {
                console.warn("Firebase config not found. Running in local mode only.");
                gameState.isAuthReady = false;
                return;
            }
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                gameState.userId = getUserId();
                gameState.isAuthReady = true;
                console.log("Firebase prêt. User ID:", gameState.userId);
                setupLeaderboardListener();
            } catch (error) {
                console.error("Erreur Firebase:", error);
                gameState.isAuthReady = false;
            }
        }

        function getUserId() {
            return auth?.currentUser?.uid || (typeof crypto !== 'undefined' ? crypto.randomUUID() : 'anonymous-' + Math.random().toString(36).substring(2, 9));
        }

        function getPublicScoresCollectionRef() {
            return collection(db, 'artifacts', appId, 'public/data/scores');
        }

        function setupLeaderboardListener() {
            if (!gameState.isAuthReady) return;
            const scoresQuery = query(getPublicScoresCollectionRef(), orderBy('score', 'desc'), limit(10));
            onSnapshot(scoresQuery, (snapshot) => {
                let leaderboard = [];
                snapshot.forEach((doc) => leaderboard.push(doc.data()));
                leaderboard.sort((a, b) => {
                    if (a.score !== b.score) return b.score - a.score;
                    const timeA = a.timestamp?.seconds || 0;
                    const timeB = b.timestamp?.seconds || 0;
                    return timeB - timeA;
                });
                gameState.leaderboard = leaderboard;
                renderApp();
            }, (error) => console.error("Erreur listener:", error));
        }

        // ========== SAUVEGARDE SCORES ==========
        async function saveScoreLocal() {
            if (!gameState.userId) {
                gameState.userId = typeof crypto !== 'undefined' ? crypto.randomUUID() : 'anonymous-' + Math.random().toString(36).substring(2, 9);
            }
            const entry = {
                id: typeof crypto !== 'undefined' ? crypto.randomUUID() : 'score-' + Date.now(),
                userId: gameState.userId,
                name: `${gameState.userFirstName} ${gameState.userName}`.trim() || '(Sans nom)',
                score: gameState.currentScore,
                timestamp: Date.now()
            };
            try {
                await idbPut('scores', entry);
                console.log('Score sauvegardé localement');
            } catch (e) {
                console.error('Erreur sauvegarde locale:', e);
            }
            // Si hors ligne, mettre en file d'attente
            if (!navigator.onLine || !gameState.isAuthReady) {
                try {
                    await idbPut('syncQueue', entry);
                } catch (e) {
                    console.error('Erreur file attente:', e);
                }
            }
        }

        async function saveScoreFirebase() {
            if (!gameState.isAuthReady || gameState.currentScore === 0) return;
            const userRef = doc(getPublicScoresCollectionRef(), gameState.userId);
            const scoreData = {
                id: gameState.userId,
                name: `${gameState.userFirstName} ${gameState.userName}`.trim(),
                score: gameState.currentScore,
                timestamp: serverTimestamp()
            };
            try {
                await setDoc(userRef, scoreData, { merge: true });
                console.log("Score Firebase enregistré");
            } catch (e) {
                console.error("Erreur Firebase:", e);
                // Mettre en file pour sync ultérieure
                await idbPut('syncQueue', {
                    id: typeof crypto !== 'undefined' ? crypto.randomUUID() : 'sync-' + Date.now(),
                    userId: gameState.userId,
                    name: scoreData.name,
                    score: gameState.currentScore,
                    timestamp: Date.now()
                });
            }
        }

        // ========== SYNCHRONISATION ==========
        window.addEventListener('online', async () => {
            console.info('Connexion retrouvée - synchronisation...');
            if (firebaseConfig && !gameState.isAuthReady) {
                await initFirebase();
            }
            try {
                const pending = await idbGetAll('syncQueue');
                for (const entry of pending) {
                    try {
                        const userRef = doc(getPublicScoresCollectionRef(), entry.userId);
                        await setDoc(userRef, {
                            id: entry.userId,
                            name: entry.name,
                            score: entry.score,
                            timestamp: serverTimestamp()
                        }, { merge: true });
                        await idbDelete('syncQueue', entry.id);
                        console.log('Score synchronisé:', entry.id);
                    } catch (e) {
                        console.error('Erreur sync:', e);
                    }
                }
            } catch (e) {
                console.error('Erreur lecture queue:', e);
            }
            renderApp();
        });

        window.addEventListener('offline', () => {
            console.info('Mode hors ligne - stockage local uniquement');
        });

        // ========== CLASSEMENT COMBINÉ ==========
        async function getLocalLeaderboard(limitCount = 10) {
            const scores = await idbGetAll('scores');
            const bestByUser = new Map();
            for (const s of scores) {
                const prev = bestByUser.get(s.userId);
                if (!prev || s.score > prev.score) bestByUser.set(s.userId, s);
            }
            return Array.from(bestByUser.values())
                .sort((a, b) => b.score - a.score || (b.timestamp - a.timestamp))
                .slice(0, limitCount);
        }

        async function getRemoteLeaderboard(max = 10) {
            if (!gameState.isAuthReady) return [];
            const q = query(getPublicScoresCollectionRef(), orderBy('score', 'desc'), limit(max));
            const snap = await getDocs(q);
            const arr = [];
            snap.forEach(docu => {
                const d = docu.data();
                arr.push({
                    userId: d.id || d.userId,
                    name: d.name,
                    score: d.score,
                    timestamp: d.timestamp?.seconds ? d.timestamp.seconds * 1000 : Date.now()
                });
            });
            return arr;
        }

        async function getCombinedLeaderboard(max = 10) {
            const local = await getLocalLeaderboard(max);
            if (navigator.onLine && gameState.isAuthReady) {
                const remote = await getRemoteLeaderboard(max);
                const map = new Map();
                for (const r of remote) map.set(r.userId, r);
                for (const l of local) {
                    const existing = map.get(l.userId);
                    if (!existing || l.score > existing.score) map.set(l.userId, l);
                }
                return Array.from(map.values())
                    .sort((a, b) => b.score - a.score || (b.timestamp - a.timestamp))
                    .slice(0, max);
            }
            return local;
        }

        function getEditDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    const cost = a[j - 1] === b[i - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }
            return matrix[b.length][a.length];

            clearInterval(gameState.timerInterval);
            clearTimeout(quizTimerTimeout);
            const currentQ = QUIZ_DATA_FINAL[gameState.currentQIndex];
            const cleanUserAnswer = cleanAnswer(userAnswer);
            const cleanCorrectAnswer = cleanAnswer(currentQ.answer);
            const maxEditDistance = Math.max(1, Math.min(2, Math.ceil(cleanCorrectAnswer.length * 0.2)));
            const distance = getEditDistance(cleanUserAnswer, cleanCorrectAnswer);
            const isCorrect = distance <= maxEditDistance;
            let pointsAwarded = 0;
            let feedbackTitle = "";
            let feedbackClass = "";
            let feedbackMessage = "";

            if (isCorrect) {
                pointsAwarded = currentQ.points;
                feedbackTitle = "CORRECT !";
                feedbackClass = "correct-feedback";
                feedbackMessage = `${isTimedOut ? "Temps écoulé. " : ""}Vous gagnez ${pointsAwarded} points.<br>La bonne réponse était : <strong>${currentQ.answer}</strong>.`;
            } else {
                pointsAwarded = 0;
                feedbackTitle = "INCORRECT !";
                feedbackClass = "incorrect-feedback";
                feedbackMessage = `${isTimedOut ? "Temps écoulé. " : ""}Pas de point.<br>La bonne réponse était : <strong>${currentQ.answer}</strong>.`;
            }

            gameState.currentScore += pointsAwarded;
            gameState.userAnswers.push({
                index: gameState.currentQIndex + 1,
                question: currentQ.question,
                correctAnswer: currentQ.answer,
                userAnswer: userAnswer.trim() || 'N/A',
                points: currentQ.points,
                pointsAwarded: pointsAwarded,
                isCorrect: isCorrect,
                section: currentQ.section
            });

            const questionContainer = document.getElementById('question-container');
            if (questionContainer) {
                questionContainer.innerHTML = `<div class="p-8 text-white rounded-xl ${feedbackClass} transition-all duration-300">
                    <h3 class="text-3xl font-extrabold mb-4">${feedbackTitle}</h3>
                    <p class="text-xl">${feedbackMessage}</p>
                </div>`;
            }
            document.getElementById('submit-button')?.classList.add('hidden');
            document.getElementById('answer-input')?.setAttribute('disabled', 'true');

            quizTimerTimeout = setTimeout(() => {
                gameState.currentQIndex++;
                if (gameState.currentQIndex < QUIZ_DATA_FINAL.length) {
                    startQuestion();
                } else {
                    endQuiz();
                }
            }, 3000);
        }

        function startQuestion() {
            const currentQ = QUIZ_DATA_FINAL[gameState.currentQIndex];
            renderQuizView(currentQ);
            if (!gameState.isPaused) {
                startTimer();
                setTimeout(() => document.getElementById('answer-input')?.focus(), 0);
            }
        }

        async function endQuiz() {
            await saveScoreLocal();
            await saveScoreFirebase();
            gameState.view = 'results';
            renderApp();
        }

        // ========== RENDU ==========
        async function renderLoginView() {
            const items = await getCombinedLeaderboard(10);
            const leaderboardHTML = items.map((item, index) => `
                <li class="flex justify-between items-center py-3 px-4 rounded-lg ${index < 3 ? 'bg-yellow-900/50 border-l-4 border-yellow-400' : 'bg-gray-800'} ${item.userId === gameState.userId ? 'ring-2 ring-blue-500' : ''}">
                    <span class="font-bold w-10 text-center">${index + 1}</span>
                    <span class="flex-grow text-left">${item.name || '(Anonyme)'} ${item.userId === gameState.userId ? '(Vous)' : ''}</span>
                    <span class="font-extrabold text-yellow-300">${item.score} Pts</span>
                </li>
            `).join('');

            document.getElementById('app-container').innerHTML = `
                <div class="quiz-card p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto">
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">WOEZON</h2>
                    <p class="text-gray-400 mb-6 text-center">Entrez vos informations pour commencer</p>
                    <div class="space-y-4">
                        <input id="firstname-input" type="text" placeholder="Votre Prénom" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-blue-500" value="${gameState.userFirstName}">
                        <input id="name-input" type="text" placeholder="Votre Nom" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-blue-500" value="${gameState.userName}">
                    </div>
                    <button id="start-button" class="mt-8 w-full py-3 rounded-lg font-bold text-xl text-white bg-green-600 hover:bg-green-700 transition duration-150 shadow-lg">
                        Démarrer le Match
                    </button>
                    <p class="text-xs text-gray-500 mt-4 text-center">ID : ${gameState.userId}</p>
                    ${!gameState.isAuthReady ? '<p class="text-red-500 mt-4 text-sm text-center">Mode Hors Ligne</p>' : ''}
                </div>
                <div class="mt-10 p-6 quiz-card rounded-xl shadow-2xl w-full">
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">Classement (Top 10)</h2>
                    <ul class="space-y-2 text-lg">
                        ${leaderboardHTML.length > 0 ? leaderboardHTML : '<p class="text-center text-gray-500">Aucun score enregistré</p>'}
                    </ul>
                    ${(!navigator.onLine || !gameState.isAuthReady) ? '<p class="mt-3 text-center text-sm text-gray-400">(Classement local)</p>' : ''}
                </div>
            `;
            document.getElementById('start-button').onclick = startQuiz;
        }

        function renderQuizView(q) {
            document.getElementById('app-container').innerHTML = `
                ${gameState.isPaused ? 
                    `<div class="pause-overlay fixed inset-0 flex items-center justify-center z-40 bg-black bg-opacity-75">
                        <div class="p-10 text-center quiz-card rounded-xl shadow-2xl">
                            <h3 class="text-4xl font-extrabold text-blue-400 mb-6">PAUSE</h3>
                            <button id="resume-button" class="py-3 px-8 rounded-lg font-bold text-white bg-green-600 hover:bg-green-700 transition">
                                Reprendre
                            </button>
                        </div>
                    </div>` : ''
                }
                <div class="flex flex-col md:flex-row gap-8 ${gameState.isPaused ? 'opacity-20 pointer-events-none' : ''}">
                    <div class="md:w-3/4 flex flex-col space-y-6">
                        <div class="quiz-card p-4 rounded-xl flex justify-between items-center shadow-lg">
                            <div class="text-xl font-semibold">Question ${gameState.currentQIndex + 1}/${QUIZ_DATA_FINAL.length}</div>
                            <div class="text-2xl font-bold text-yellow-400">Score : ${gameState.currentScore} Pts</div>
                        </div>
                        <div id="question-container" class="quiz-card p-6 md:p-8 rounded-xl shadow-xl min-h-[250px] flex flex-col justify-center">
                            <p class="text-lg text-blue-400 font-medium mb-3">
                                Rubrique : ${q.section} (${q.points} points)
                            </p>
                            <p class="text-2xl md:text-3xl font-semibold text-white">
                                <span class="text-yellow-400 mr-2">${gameState.currentQIndex + 1}.</span> ${q.question}
                            </p>
                        </div>
                        <div class="mt-4 flex flex-col md:flex-row gap-4">
                            <input id="answer-input" type="text" placeholder="Votre réponse..." class="w-full p-4 rounded-lg bg-gray-700 text-white border-none text-xl focus:ring-4 focus:ring-blue-500 transition" autocomplete="off">
                            <button id="submit-button" class="py-4 px-6 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-150">
                                Valider
                            </button>
                        </div>
                    </div>
                    <div class="md:w-1/4 flex flex-col items-center justify-start py-4 space-y-4">
                        <div id="timer-ring" class="relative w-40 h-40 flex items-center justify-center rounded-full border-4 border-red-500/50">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="timer-display" class="text-6xl font-extrabold text-red-500">${gameState.timer}</span>
                            </div>
                            <div class="absolute bottom-4 text-red-500 font-semibold">SECONDES</div>
                        </div>
                        <div class="flex flex-col space-y-2 w-full max-w-[160px]">
                            <button id="pause-button" class="py-2 px-4 rounded-lg font-semibold text-white bg-yellow-600 hover:bg-yellow-700 transition">
                                Pause
                            </button>
                            <button id="abandon-button" class="py-2 px-4 rounded-lg font-semibold text-white bg-red-600 hover:bg-red-700 transition">
                                Abandonner
                            </button>
                            <button id="skip-button" class="py-2 px-4 rounded-lg font-semibold text-white bg-gray-500 hover:bg-gray-600 transition">
                                Passer
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            if (gameState.isPaused) {
                document.getElementById('resume-button').onclick = pauseQuiz;
            } else {
                document.getElementById('submit-button').onclick = () => {
                    const answer = document.getElementById('answer-input').value;
                    if (answer.trim()) {
                        processAnswer(answer);
                    } else {
                        showModal("Réponse Requise", "Veuillez entrer une réponse avant de valider.");
                    }
                };
                document.getElementById('answer-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('submit-button').click();
                    }
                });
            }
            document.getElementById('pause-button').onclick = pauseQuiz;
            document.getElementById('abandon-button').onclick = abandonQuiz;
            document.getElementById('skip-button').onclick = () => {
                gameState.userAnswers.push({
                    index: gameState.currentQIndex + 1,
                    question: q.question,
                    correctAnswer: q.answer,
                    userAnswer: 'Passée',
                    points: q.points,
                    pointsAwarded: 0,
                    isCorrect: false,
                    section: q.section
                });
                clearInterval(gameState.timerInterval);
                clearTimeout(quizTimerTimeout);
                gameState.currentQIndex++;
                if (gameState.currentQIndex < QUIZ_DATA_FINAL.length) {
                    startQuestion();
                } else {
                    endQuiz();
                }
            };
        }

        async function renderResultsView() {
            const items = await getCombinedLeaderboard(10);
            const leaderboardHTML = items.map((item, index) => `
                <li class="flex justify-between items-center py-3 px-4 rounded-lg ${index < 3 ? 'bg-yellow-900/50 border-l-4 border-yellow-400' : 'bg-gray-800'} ${item.userId === gameState.userId ? 'ring-2 ring-blue-500' : ''}">
                    <span class="font-bold w-10 text-center">${index + 1}</span>
                    <span class="flex-grow text-left">${item.name || '(Anonyme)'} ${item.userId === gameState.userId ? '(Vous)' : ''}</span>
                    <span class="font-extrabold text-yellow-300">${item.score} Pts</span>
                </li>
            `).join('');

            document.getElementById('app-container').innerHTML = `
                <div class="quiz-card p-10 rounded-xl shadow-2xl w-full mx-auto text-center mb-8">
                    <h2 class="text-5xl font-extrabold text-green-400 mb-4">Match Terminé !</h2>
                    <p class="text-3xl text-white mb-6">Félicitations, ${gameState.userFirstName} !</p>
                    <p class="text-6xl font-black text-yellow-400">${gameState.currentScore}</p>
                    <p class="text-2xl text-gray-300">Points Totaux</p>
                    <div class="flex justify-center space-x-4 mt-8">
                        <button id="summary-button" class="py-3 px-8 rounded-lg font-bold text-white bg-purple-600 hover:bg-purple-700 transition shadow-lg">
                            Voir le Récapitulatif
                        </button>
                        <button id="restart-button" class="py-3 px-8 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition shadow-lg">
                            Retour à l'Accueil
                        </button>
                    </div>
                </div>
                <div class="mt-10 p-6 quiz-card rounded-xl shadow-2xl w-full">
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">Classement (Top 10)</h2>
                    <ul class="space-y-2 text-lg">
                        ${leaderboardHTML.length > 0 ? leaderboardHTML : '<p class="text-center text-gray-500">Aucun score</p>'}
                    </ul>
                </div>
            `;
            document.getElementById('restart-button').onclick = () => {
                gameState.view = 'login';
                renderApp();
            };
            document.getElementById('summary-button').onclick = () => {
                gameState.view = 'summary';
                renderApp();
            };
        }

        function renderSummaryView() {
            const summaryList = gameState.userAnswers.map(ans => {
                const answerClass = ans.isCorrect ? 'summary-correct' : 'summary-incorrect';
                const icon = ans.isCorrect ? '✅' : '❌';
                return `
                    <div class="border-b border-gray-700 py-4">
                        <p class="text-lg font-semibold mb-2">
                            <span class="text-blue-400">${ans.index}.</span> [${ans.section}] (${ans.pointsAwarded}/${ans.points} Pts)
                        </p>
                        <p class="mb-1 text-white">
                            <span class="font-bold">Question :</span> ${ans.question}
                        </p>
                        <p class="mb-1">
                            <span class="font-bold text-gray-400">Votre Réponse :</span> 
                            <span class="${answerClass}">${ans.userAnswer} ${icon}</span>
                        </p>
                        <p class="mb-1 text-green-500">
                            <span class="font-bold">Bonne Réponse :</span> ${ans.correctAnswer}
                        </p>
                    </div>
                `;
            }).join('');

            document.getElementById('app-container').innerHTML = `
                <div class="quiz-card p-8 rounded-xl shadow-2xl w-full mx-auto text-center mb-8">
                    <h2 class="text-4xl font-extrabold text-purple-400 mb-2">Récapitulatif de la Partie</h2>
                    <p class="text-2xl text-white mb-6">Score Final: <span class="text-yellow-400 font-bold">${gameState.currentScore} Pts</span></p>
                    <button id="back-to-results-button" class="py-2 px-6 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition shadow-lg">
                        Retour aux Résultats
                    </button>
                </div>
                <div class="quiz-card p-8 rounded-xl shadow-2xl w-full mx-auto mt-6">
                    ${summaryList.length > 0 ? summaryList : '<p class="text-center text-gray-500">Aucune question enregistrée.</p>'}
                </div>
            `;
            document.getElementById('back-to-results-button').onclick = () => {
                gameState.view = 'results';
                renderApp();
            };
        }

        function renderApp() {
            if (gameState.view !== 'quiz') {
                clearInterval(gameState.timerInterval);
                clearTimeout(quizTimerTimeout);
            }
            
            switch (gameState.view) {
                case 'login':
                    renderLoginView();
                    break;
                case 'quiz':
                    const currentQ = QUIZ_DATA_FINAL[gameState.currentQIndex];
                    if (currentQ) renderQuizView(currentQ);
                    break;
                case 'results':
                    renderResultsView();
                    break;
                case 'summary':
                    renderSummaryView();
                    break;
            }
        }

        // ========== INITIALISATION ==========
        window.onload = async () => {
            gameState.userId = gameState.userId || (typeof crypto !== 'undefined' ? crypto.randomUUID() : 'anonymous-' + Math.random().toString(36).substring(2, 9));
            if (firebaseConfig) {
                await initFirebase();
            } else {
                console.warn("Firebase config not found. Running in local mode.");
                gameState.isAuthReady = false;
            }
            renderApp();
        };
    </script>
</body>
